<ng-container *ngIf="foodsToDisplay && foodsToDisplay.length > 0">
  <label for="">{{foodTitle}}</label>
  <ul>
    <li *ngFor="let food of foodsToDisplay">
      <input type="radio" id="{{food.id}}" name="{{food.type}}" *ngIf="!isMulty">
      <input type="checkbox" id="{{food.id}}" name="{{food.type}}" *ngIf="isMulty">
      <label for="{{food.id}}" class="check" [ngStyle]="{'background-image': food.pic}" (click)=sendSelectedItem(food.id)>
        <mat-card>{{food.name}}</mat-card>
      </label>
    </li>
  </ul>
</ng-container>
