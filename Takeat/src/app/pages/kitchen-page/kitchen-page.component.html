<ng-container *ngIf="(currentOrder$ | async) as currentOrder">
  <main class="mat-typography">
    <section class="sums-container">
      <app-ingredients-sums [ingredientsSum]="currentOrder.ingredientsSum"></app-ingredients-sums>
    </section>
    <section class="current-order-container">
      <app-current-order [currentOrder]="currentOrder.currentOrder" (doneClicked)="getNextOrder(currentOrder.id)"></app-current-order>
    </section>
  </main>
</ng-container>
