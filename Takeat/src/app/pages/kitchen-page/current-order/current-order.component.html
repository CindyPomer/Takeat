<ng-container ng-if="currentOrder">
<mat-list>
  <mat-list-item>לחם: <mat-chip color="primary">{{currentOrder.bread.name}}</mat-chip></mat-list-item>
  <mat-list-item>תוספות:
    <mat-list>
      <mat-list-item *ngFor="let item of currentOrder.salads">{{item.name}}</mat-list-item>
    </mat-list>
  </mat-list-item>
  <mat-list-item>עיקרית: {{currentOrder.mainCourse.name}}</mat-list-item>
</mat-list>
<button>בוצע</button>
</ng-container>
